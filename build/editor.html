<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Bitcoin IDE</title>
    <meta name="author" content="The Overage Miners">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Twitter Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- JQueryUI -->
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
    <script src="jquery-ui/jquery-ui.js"></script>

</head>
<body>
    <!-- LAYOUT: -->
    <!-- Panels are horizontal groupings -->
    <!-- panel-row contain all elements in a panel (horizontal group) -->
    <!-- Each row contains adjacent sections -->

    <div id="top-panel" class="ide-panel">
        <div class="panel-row">
            <div id="editor-section" class="section">
                <h2 id="editor-section-title" class="section-title">Script Editor</h2>

                <ul id="editor-tabs" class="nav nav-tabs nav-justified">
                  <li role="presentation" class="active">
                    <a id="editor-tab-script" data-toggle="tab" href="#">Script</a>
                  </li>
                  <li role="presentation">
                    <a id="editor-tab-assembly" data-toggle="tab" href="#">Assembly</a>
                  </li>
                  <li role="presentation">
                    <a id="editor-tab-options" data-toggle="tab" href="#">
                        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                        Editor Options</a>
                  </li>
                </ul> 

                <div id="editor-holder">
                    <div id="editor" class="script" style="position: relative;">OP_HASH256 &lt;0x6fe28c0ab6f1b372c1a6a246ae63f74f931e8365e15a089c68d6190000000000&gt; OP_EQUAL
                    </div>
                </div>
            </div>

            <div id="stack-visualizer-section" class="section">
                <h2 id="stack-section-title" class="section-title">Stack Visualizer</h2>
                <div id="stack-visualizer-holder" class="test-box">
                    <div id="stack-visualizer" class=""></div>
                </div>
            </div>
        </div>
    </div>

    <div id="middle-panel" class="ide-panel">
        <div class="panel-row">
            <div id="executor-section" class="section centeredParent test-box">
                <div id="debugger-centered">
                    <div id="debugger-container">
        	            <h2 id="debugger-subsection-title" class="subsection-title"> Debugger </h2>
                        <button id="run-button" type="button" class="btn btn-success">
                            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
                            Run
                        </button>
                        <button id="next-button" type="button" class="btn btn-primary">
                            <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                            Step
                        </button>
                        <button id="continue-button" type="button" class="btn btn-primary">
                            <span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
                            Continue
                        </button>
                    </div>
                    <span id="next-opcode-arrow" class="glyphicon glyphicon-arrow-down" aria-hidden="true"> Next opcode to execute</span> 
		    <div id="next-opcode-container" class="">
                        Next opcode to execute
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- <div id="bottom-panel" class="ide-panel">
        <div class="panel-row">

                <button id="assemble-button" type="button" class="btn btn-primary">Script To Assembly</button>

    <!-- ACE Editor (javascript) -->
    <script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="../build/src-noconflict/ext-language_tools.js"></script>
    <!-- Set up the editor window -->
    <script> 
        ace.require("ace/ext/language_tools");
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/twilight");
        editor.getSession().setMode("ace/mode/script");
        //Set options for auto-completion
        editor.setOptions({
            fontSize: 16,
            wrap: true,
            highlightActiveLine: true,
            fixedWidthGutter : false,
            dragEnabled : true,
            enableBasicAutocompletion: true,
            enableSnippets: true,
            enableLiveAutocompletion: true //suggests words as you type
        });
    </script>

    <!-- Our Javascript/CSS -->
    <script src="stack-visualizer.js"></script>
    <script src="assembly.js"></script>
    <script src="script_interpreter/interpreter.js"></script>
<!--    <script src="script_interpreter/script_interpreter.js"></script> -->
    <script src="script_interpreter/sha1.js"></script>
    <script src="script_interpreter/sha256.js"></script>
<!--    <script src="script_interpreter/ripemd160.js"></script> -->
    <script src="debugger.js"></script>
    <script src="editor.js"></script>
    <link rel="stylesheet" type="text/css" href="editor.css">
</body>
</html>
