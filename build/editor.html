<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Bitcoin IDE</title>
    <meta name="author" content="The Overage Miners">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <!-- Twitter Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

</head>
<body>
    <!-- LAYOUT: -->
    <!-- Panels are horizontal groupings -->
    <!-- Rows contain all elements in a panel (horizontal group) -->
    <!-- Each row contains adjacent sections -->

    <div id="top-panel">
        <div class="row">
            <div id="editor-section" class="section">
                <h2 id="editor-section-title" class="section-title">Script Editor</h2>
                <div id="editor-holder">
                    <div id="editor" style="position: relative;">OP_HASH256 &lt;0x6fe28c0ab6f1b372c1a6a246ae63f74f931e8365e15a089c68d6190000000000&gt; OP_EQUAL
                    </div>
                </div>
            </div>

            <div id="stack-visualizer-section" class="section">
                <h2 id="stack-section-title" class="section-title">Stack Visualizer</h2>
                <div id="stack-visualizer-holder" class="test-box">
                    <div id="stack-visualizer" class=""></div>
                </div>
            </div>
        </div>
    </div>

    <div id="middle-panel">
        <div class="row">
            <div id="executor-section" class="section test-box">
	        <h3 id="debugger-subsection" class="subsection-title"> Debugger </h3>
                <button id="run-button" type="button" class="btn btn-primary">Run</button>
                <button id="next-button" type="button" class="btn btn-primary">Next</button>
                <button id="continue-button" type="button" class="btn btn-primary">Continue</button>
            </div>
        </div>
    </div>

    <div id="bottom-panel">
        <div class="row">
            <div id="assembly-section" class="section test-box">
	        <h3 id="assembler-subsection" class="subsection-title"> Assembler </h3>
                <button id="assemble-button" type="button" class="btn btn-primary">Script To Assembly</button>
		<button id="disassemble-button" type="button" class="btn btn-primary">Assembly To Script</button>
		<textarea id="assembly-code" class="assembly-content" rows="1" cols="100%"> Assembly code goes here </textarea>
            </div>
        </div>
    </div>



    <!-- ACE Editor (javascript) -->
    <script src="src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="../build/src-noconflict/ext-language_tools.js"></script>
    <!-- Set up the editor window -->
    <script> 
        ace.require("ace/ext/language_tools");
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/twilight");
        editor.getSession().setMode("ace/mode/script");
        //Set options for auto-completion
        editor.setOptions({
            enableBasicAutocompletion: true,
            enableSnippets: true,
            enableLiveAutocompletion: false //suggests words as you type
        });
    </script>

    <!-- Our Javascript/CSS -->
    <script src="stack-visualizer.js"></script>
    <script src="assembly.js"></script>
    <script src="debugger.js"></script>
    <script src="editor.js"></script>
    <link rel="stylesheet" type="text/css" href="editor.css">
</body>
</html>
